<!DOCTYPE html>
<html lang="en">

<head></head>

<body>

    <h2>Add Facebook Login to your webpage</h2>

    <!-- Set the element id for the JSON response -->

    <p id="profile"></p>

    <script>

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk')
        );


        window.fbAsyncInit = function () {

            FB.init({
                appId: '{your-facebook-app-id}',
                xfbml: true,
                version: '{the-graph-api-version-for-your-app}'
            });

            FB.login(function (response) {
                if (response.authResponse) {
                    console.log('Welcome! Fetching your information.... ');
                    FB.api('/me', { fields: 'name, email' }, function (response) {
                        document.getElementById("profile").innerHTML = "Good to see you, " + response.name + ". i see your email address is" + response.email
                    });
                } else {

                    console.log('User cancelled login or did not fully authorize.');
                }
            });
        };

    </script>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v19.0&appId=448719797602723"
        nonce="WrWHXpCz"></script>

    <div class="fb-login-button" data-width="500" data-size="" data-button-type="" data-layout=""
        data-auto-logout-link="false" data-use-continue-as="false"></div>

</body>

</html>
